<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>Library App</title>
</head>
<body>
    <div class="library">
    </div>
    <button id="addNewBookModalBtn">Add a new book</button>
    <dialog id="addNewBookDialog">
        <p>Add a new book</p>
        <form>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="input">

            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="input">

            <label for="pagesRead">Number of pages read</label>
            <input type="number" name="pagesRead" id="pagesRead" class="input">

            <label for="isRead">Have you read the book?</label>
            <select class="input" id="isRead">
                <option value="Read">Read</option>
                <option value="Not Read">Not Read</option>
            </select>
            <div>
                <button id="addNewBookBtn" >Add new book</button>
                <button formmethod="dialog" value="close">Close</button>
            </div>
        </form>
    </dialog>
</body>
</html>
